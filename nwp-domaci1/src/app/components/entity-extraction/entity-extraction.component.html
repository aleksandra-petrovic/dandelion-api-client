<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .masterdiv {
        padding: 70px 70px;
        text-align: center;
    }
</style>

<div class="jumbotron text-center">
    <h1>entity extraction page</h1> 
</div>

<div class="masterdiv">

    <form (submit)="submitText()" class="mb-5">
        <div class="form-group">
            <p>insert text</p>
            <input type="text" class="form-control" id="text" placeholder="text" name="text" [(ngModel)]="text">
        </div>
        <br />
        <div class="inline-div">
                <h4>include</h4>
                <p>image</p>
                <input type="checkbox" class="form-control" id="image" name="image" [(ngModel)]="image">
                <p>abstract</p>
                <input type="checkbox" class="form-control" id="abstract" name="abstract" [(ngModel)]="abstract">
                <p>categories</p>
                <input type="checkbox" class="form-control" id="categories" name="categories" [(ngModel)]="categories">
        </div>
        <div class="range">
            <label for="customRange3" class="form-label">confidence [0-1]</label>
            <input type="range" class="form-control" min="0" max="1" step="0.1" id="customRange3" name="range" [(ngModel)]="confidence">
        </div>
        <br />
        <br />
        <div class="container-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <h3>results</h3>
    <div *ngFor="let ee of EEResponse.annotations">
        <h4>{{ ee.label }}</h4>
        <img src="{{ ee.image.thumbnail }}">
        <p>{{ ee.abstract }}</p>
        <p>{{ ee.categories }}</p>
    </div>

</div>
