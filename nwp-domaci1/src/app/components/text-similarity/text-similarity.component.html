<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }

    .masterdiv{
        padding: 70px 70px;
        text-align: center;
    }
</style>

<div class="jumbotron text-center">
    <h1>text similarity page</h1> 
</div>

<div class="masterdiv">
    <form (submit)="submitText()" class="mb-5">
        <div class="form-group">
            <p>insert text 1</p>
            <input type="text" class="form-control" id="text1" placeholder="text1" name="text1" [(ngModel)]="text1">
        </div>
        <br />
        <div class="inline-div">
            <p>insert text 2</p>
            <input type="text" class="form-control" id="text2" placeholder="text2" name="text2" [(ngModel)]="text2">
        </div>
        <br />
        <br />
        <div class="container-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
<br />
<br />
<div class="container-5">
    <h3>results</h3>
    <br />
    {{ textSimilarity }}
</div>
</div>
